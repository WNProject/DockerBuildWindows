name: CI
on:
  pull_request:
    branches: main
  push:
    branches: main
permissions:
  contents: read
  packages: write
concurrency:
  group: ci-${{github.ref}}
  cancel-in-progress: ${{github.ref != 'refs/heads/main'}}
jobs:
  build:
    name: Build (msvc-${{matrix.msvc}})
    runs-on: windows-latest
    strategy:
      matrix:
        msvc:
          - 15
          - 16
    steps:
      - name: Gather info
        id: info
        run: |
          $package = 'ghcr.io/${{github.repository_owner}}/build-windows'
          $tags = "${package}:msvc-${{matrix.msvc}}".ToLower()
          echo "::set-output name=tags::$tags"
          echo "::set-output name=package::$package"
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Build image
        uses: docker/build-push-action@v2.9.0
        with:
          context: .
          tags: ${{steps.info.outputs.tags}}
          build-args: VS_VERSION=${{matrix.msvc}}
          push: false
          load: true
      - name: Report image details
        run: >
          docker image history
          --format "table {{.Size}}\t{{.CreatedBy}}"
          ${{steps.info.outputs.package}}
      - name: Run tests
        run: >
          docker run --rm ${{steps.info.outputs.package}}
          'cl /help -and link /help -and cmake --version -and
          ninja --version -and msbuild /version -and git --version -and
          python --version -and sccache --version'
      - name: Log into registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v1.14.1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{github.token}}
      - name: Push image
        uses: docker/build-push-action@v2.9.0
        with:
          tags: ${{steps.info.outputs.tags}}
          build-args: VS_VERSION=${{matrix.msvc}}
          push: true
